<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">User List</h2>
        <a th:href="@{/inventory/users/add}" class="btn btn-success mb-3">Add New User</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Active</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.username}">username</td>
                    <td><input type="password" th:value="${user.password}" readonly class="form-control-plaintext"/></td>
                    <td th:text="${user.active}">1</td>
                    <td >
                        <a th:href="@{'/inventory/users/edit/' + ${user.id}}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{'/inventory/users/delete/' + ${user.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                    </td>
            <tbody>
        </table>
        <a th:href="@{/inventory}" class="btn btn-primary mt-3">Back to Home</a>
    </div>


</body>
</html>
