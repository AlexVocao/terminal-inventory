<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4" th:text="${terminal.id} != 0 ? 'Update Terminal' : 'Add Terminal'"></h3>
    <form th:action="@{/inventory/terminals/save}" th:object="${terminal}" method="post">
        <div>
            <input type="hidden" th:field="*{id}"/>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{model}" required placeholder="Model">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{manufacturer}" required placeholder="Manufacturer">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{serialNumber}" required placeholder="Serial Number">
        </div>
        <div class="mb-3">
            <select class="form-select" th:field="*{formFactor}" required>
                <option value="" disabled selected>Select Form Factor</option>
                <option value="COUNTERTOP">COUNTERTOP</option>
                <option value="MOBILE">MOBILE</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select" th:field="*{status}" required>
                <option value="" disabled selected>Select Status</option>
                <option value="DEPLOYED">DEPLOYED</option>
                <option value="WAREHOUSE">WAREHOUSE</option>
                <option value="REPAIR">REPAIR</option>
                <option value="EOL">END OF LINE</option>

            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Terminal</button>
    </form>
</div>
</body>
</html>
