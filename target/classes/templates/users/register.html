<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">User Registration</h2>
        <p class="text-center text-danger" th:if="${registrationError}" th:text="${registrationError}"></p>

        <form th:object="${userDto}" th:action="${userDto.id} == null ? @{/inventory/users/save} : @{/inventory/users/update}" method="post" class="w-50 mx-auto">
            <div class="mb-3">
                <input type="hidden" th:field="*{id}"/>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" th:field="*{username}">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" th:field="*{password}">
            </div>

            <div class="mb-3" th:each="role : ${allRoles}">
                <input type="checkbox" class="form-check-input" th:field="*{roles}" th:value="${role}" th:id="${role}"
                       th:checked="${userDto.roles} == null ? false : ${userDto.roles.contains(role)}"/>
                <label class="form-check-label" th:for="${role}" th:text="${role}"></label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

</body>
</html>
